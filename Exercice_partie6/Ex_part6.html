<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var i = 0;
      var txt1 = "Bonjour à tous";
      var txt2 = "Cette phrase";
      var txt3 = "est affiché";
      var txt4 = "lettre par lettre";

      function afficher() {
        var text = txt1 + "\n" + txt2 + "\n" + txt3 + "\n" + txt4;
        if (i < text.length) {
          document.getElementById("zoneTxt").value += text.charAt(i);
          i++;
          setTimeout(afficher, 200);
        }
      }
    </script>
  </head>
  <body onload="afficher()">
    <textarea id="zoneTxt" cols="30" rows="5"></textarea>
  </body>
</html>
